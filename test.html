<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strona internetowa</title>
</head>
<body>
  <h1>Witaj na stronie!</h1>
  <p>To jest przykładowa strona internetowa.</p>

  <script>
    var visitorInfo = {
      ipAddress: 'Już chciałbyś wiedzieć takie rzeczy kurwo',
      userAgent: navigator.userAgent,
      timestamp: new Date().toLocaleString()
    };

    // Wysyłanie informacji do Discord przez Webhook
    function sendToDiscord() {
      var webhookURL = 'https://discord.com/api/webhooks/1186649217536639047/zSZyJHpuoUfdRu0xrkLmzioVIEAG2Q_mJ9SmeqozeJq7JbsNeypbJpm4TcBTnlpgatDA';

      var data = JSON.stringify({
        content: 'Informacje o odwiedzającym stronę: \n```' + JSON.stringify(visitorInfo, null, 2) + '```'
      });

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: data
      })
    }
    window.onload = function() {
      sendToDiscord();
    };
  </script>
</body>
</html>
