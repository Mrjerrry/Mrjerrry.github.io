<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawda o Kroksie</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .text-content,
        .image-content {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container:hover .text-content {
            opacity: 1;
        }

        .container:hover .image-content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Chciałbym tylko powiedzieć że</h1>
            <p>Że Ten Gif to kroksik codziennie o 3 w nocy jak wali konia do matki kolegi</p>
        </div>
        <div class="image-content">
            <img src="https://media.tenor.com/bOFzMXm3CDAAAAAC/wankge-twitch.gif" alt="Kroks">
        </div>
    </div>
</body>
</html>
